     <script defer>
        // Enhanced mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        
        if (mobileMenuBtn && navMenu) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.preventDefault();
                navMenu.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
                
                // Update button text
                const span = mobileMenuBtn.querySelector('span');
                if (span) {
                    span.textContent = navMenu.classList.contains('active') ? 'Close Menu' : 'Open Menu';
                }
                
                // Prevent body scroll when menu is open
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
            });
            
            // Close mobile menu when clicking on navigation links
            const navLinks = navMenu.querySelectorAll('a:not(.dropdown a)');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Allow the link to work normally
                    if (window.innerWidth <= 768) {
                        // Close the mobile menu
                        navMenu.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        document.body.style.overflow = '';
                        
                        // Update button text
                        const span = mobileMenuBtn.querySelector('span');
                        if (span) {
                            span.textContent = 'Open Menu';
                        }
                    }
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileMenuBtn.contains(e.target) && !navMenu.contains(e.target)) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // Close menu on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        }
        
        // Enhanced lazy loading for all images
        const lazyImages = document.querySelectorAll('img[loading="lazy"], .lazy-load');
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.classList.add('loaded');
                    imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px 0px', // Start loading 50px before entering viewport
            threshold: 0.01
        });
        
        lazyImages.forEach(img => {
            imageObserver.observe(img);
            // Fallback for browsers without IntersectionObserver
            if (!('IntersectionObserver' in window)) {
                img.classList.add('loaded');
            }
        });
        
        // Close mobile menu when clicking non-dropdown navigation links
        const navLinks = document.querySelectorAll('.nav-menu a:not(.dropdown a)');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {

                    navMenu.classList.remove('active');
                    if (mobileMenuBtn) {
                        mobileMenuBtn.classList.remove('active');
                        const span = mobileMenuBtn.querySelector('span');
                        if (span) {
                            span.textContent = 'Open Menu';

                    target.scrollIntoView({
                        behavior: 'smooth',

                    // Close all other sections (accordion behavior)

                        if (otherToggle !== this) {

                    // Toggle current section

                    }
                    
                    // Add visual feedback for all clicks
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        });
        
        // New Header JavaScript Functions
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.closest('.dropdown');
            const isOpen = dropdown.classList.contains('active');
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown').forEach(otherDropdown => {
                if (otherDropdown !== dropdown) {
                    otherDropdown.classList.remove('active');
                }
            });
            
            // Toggle current dropdown
            if (isOpen) {
                dropdown.classList.remove('active');
            } else {
                dropdown.classList.add('active');
            }
        }
        
        function toggleMobileMenu() {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
                toggle.classList.remove('active');
            } else {
                nav.classList.add('active');
                toggle.classList.add('active');
            }
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
        
        // Mobile menu responsive behavior
        function handleResize() {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
                toggle.classList.remove('active');
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize(); // Initial call
        
        // Force header positioning - ensure it stays fixed
        function enforceHeaderPosition() {
            const header = document.querySelector('.new-header');
            const whatsappBtn = document.querySelector('.whatsapp-btn');
            
            if (header) {
                header.style.position = 'fixed';
                header.style.top = '0px';
                header.style.left = '0px';
                header.style.right = '0px';
                header.style.zIndex = '2147483647';
                header.style.width = '100%';
                header.style.display = 'block';
                header.style.visibility = 'visible';
                header.style.opacity = '1';
                header.style.transform = 'none';
                header.style.contain = 'none';
            }
            
            if (whatsappBtn) {
                whatsappBtn.style.position = 'fixed';
                whatsappBtn.style.bottom = '20px';
                whatsappBtn.style.right = '20px';
                whatsappBtn.style.zIndex = '999999';
                whatsappBtn.style.visibility = 'visible';
                whatsappBtn.style.opacity = '1';
                whatsappBtn.style.display = 'flex';
                whatsappBtn.style.pointerEvents = 'auto';
                whatsappBtn.style.transform = 'none';
                whatsappBtn.style.contain = 'none';
            }
        }
        
        // Run immediately when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', enforceHeaderPosition);
        } else {
            enforceHeaderPosition();
        }
        
        // Run on page load
        window.addEventListener('load', enforceHeaderPosition);
        
        // Run on DOM changes (in case something tries to override)
        const observer = new MutationObserver(enforceHeaderPosition);
        observer.observe(document.body, { 
            attributes: true, 
            childList: true, 
            subtree: true,
            attributeFilter: ['style', 'class']
        });
        
        // Run periodically as a fallback
        setInterval(enforceHeaderPosition, 1000);
    
        // Footer accordion functionality
        document.addEventListener('DOMContentLoaded', function() {
            const footerToggles = document.querySelectorAll('.footer-nav-toggle');
            
            footerToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    // Close all other sections (accordion behavior)
                    footerToggles.forEach(otherToggle => {
                        if (otherToggle !== this) {
                            otherToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                    
                    // Toggle current section
                    this.setAttribute('aria-expanded', !isExpanded);
                });
                
                // Keyboard navigation support
                toggle.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
        
        // Update current year
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
        
        
    </body>
</html>
