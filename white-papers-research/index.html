            footerToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    // Close all other sections (accordion behavior)
                    footerToggles.forEach(otherToggle => {
                        if (otherToggle !== this) {
                            otherToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                    
                    // Toggle current section
                    this.setAttribute('aria-expanded', !isExpanded);
                });
                
                // Keyboard navigation support
                toggle.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });

    <!-- JavaScript Functions -->
    <script>
        // Toggle dropdown menu
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.closest('.dropdown');
            const menu = dropdown.querySelector('.dropdown-menu');
            const isOpen = menu.style.display === 'block';
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(otherMenu => {
                if (otherMenu !== menu) {
                    otherMenu.style.display = 'none';
                }
            });
            
            // Toggle current dropdown
            menu.style.display = isOpen ? 'none' : 'block';
        }
        
        // Toggle mobile menu
        function toggleMobileMenu() {
            const nav = document.querySelector('.main-nav');
            const isOpen = nav.classList.contains('mobile-open');
            
            if (isOpen) {
                nav.classList.remove('mobile-open');
            } else {
                nav.classList.add('mobile-open');
            }
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (!nav.contains(event.target) && !toggle.contains(event.target)) {
                nav.classList.remove('mobile-open');
            }
        });
        
        // Ensure header stays fixed
        function enforceFixedHeader() {
            const header = document.querySelector('.new-header');
            if (header) {
                header.style.position = 'fixed';
                header.style.top = '0';
                header.style.left = '0';
                header.style.right = '0';
                header.style.zIndex = '1000';
            }
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            enforceFixedHeader();
        });
        
        // Run periodically to ensure header stays fixed
        setInterval(enforceFixedHeader, 1000);
    
        // Footer accordion functionality
        document.addEventListener('DOMContentLoaded', function() {
            const footerToggles = document.querySelectorAll('.footer-nav-toggle');
            
            footerToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    // Close all other sections (accordion behavior)
                    footerToggles.forEach(otherToggle => {
                        if (otherToggle !== this) {
                            otherToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                    
                    // Toggle current section
                    this.setAttribute('aria-expanded', !isExpanded);
                });
                
                // Keyboard navigation support
                toggle.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
        
        // Update current year
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
