            footerToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    // Close all other sections (accordion behavior)
                    footerToggles.forEach(otherToggle => {
                        if (otherToggle !== this) {
                            otherToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                    
                    // Toggle current section
                    this.setAttribute('aria-expanded', !isExpanded);
                });
                
                // Keyboard navigation support
                toggle.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });

    <!-- JavaScript for Mobile Menu and Performance -->
    <script>
        // Enhanced mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        
        if (mobileMenuBtn && navMenu) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.preventDefault();
                navMenu.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
                
                // Update button text
                const span = mobileMenuBtn.querySelector('span');
                if (span) {
                    span.textContent = navMenu.classList.contains('active') ? 'Close Menu' : 'Open Menu';
                }
                
                // Prevent body scroll when menu is open
                document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
            });
            
            // Close mobile menu when clicking on navigation links
            const navLinks = navMenu.querySelectorAll('a:not(.dropdown a)');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Allow the link to work normally
                    if (window.innerWidth <= 768) {
                        // Close the mobile menu
                        navMenu.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        document.body.style.overflow = '';
                        
                        // Update button text
                        const span = mobileMenuBtn.querySelector('span');
                        if (span) {
                            span.textContent = 'Open Menu';
                        }
                    }
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileMenuBtn.contains(e.target) && !navMenu.contains(e.target)) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // Close menu on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        }
        
        // Enhanced lazy loading for all images
        const lazyImages = document.querySelectorAll('img[loading="lazy"], .lazy-load');
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.classList.add('loaded');
                    imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px 0px', // Start loading 50px before entering viewport
            threshold: 0.01
        });
        
        lazyImages.forEach(img => {
            imageObserver.observe(img);
            // Fallback for browsers without IntersectionObserver
            if (!('IntersectionObserver' in window)) {
                img.classList.add('loaded');
            }
        });
        
        // Close mobile menu when clicking non-dropdown navigation links
        const navLinks = document.querySelectorAll('.nav-menu a:not(.dropdown a)');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    if (mobileMenuBtn) {
                        mobileMenuBtn.classList.remove('active');
                        const span = mobileMenuBtn.querySelector('span');
                        if (span) {
                            span.textContent = 'Open Menu';
                        }
                    }
                    document.body.style.overflow = '';
                }
            });
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
