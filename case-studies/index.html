            footerToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    // Close all other sections (accordion behavior)
                    footerToggles.forEach(otherToggle => {
                        if (otherToggle !== this) {
                            otherToggle.setAttribute('aria-expanded', 'false');

                    });
                    
                    // Toggle current section

                });

                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });

    <script>
        // Services dropdown functionality
        function toggleServicesDropdown(event) {
            event.preventDefault();
            
            const dropdown = event.target.closest('.dropdown');
            const arrowBtn = dropdown.querySelector('.dropdown-arrow-btn');
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown.active').forEach(activeDropdown => {
                if (activeDropdown !== dropdown) {
                    activeDropdown.classList.remove('active');
                    const otherArrowBtn = activeDropdown.querySelector('.dropdown-arrow-btn');
                    if (otherArrowBtn) {
                        otherArrowBtn.setAttribute('aria-expanded', 'false');
                    }
                }
            });
            
            // Toggle current dropdown
            const isActive = dropdown.classList.contains('active');
            dropdown.classList.toggle('active');
            arrowBtn.setAttribute('aria-expanded', !isActive);
        }
        
        // About dropdown functionality
        function toggleAboutDropdown(event) {
            event.preventDefault();
            
            const dropdown = event.target.closest('.dropdown');
            const arrowBtn = dropdown.querySelector('.dropdown-arrow-btn');
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown.active').forEach(activeDropdown => {
                if (activeDropdown !== dropdown) {
                    activeDropdown.classList.remove('active');
                    const otherArrowBtn = activeDropdown.querySelector('.dropdown-arrow-btn');
                    if (otherArrowBtn) {

            // Toggle current dropdown
            const isActive = dropdown.classList.contains('active');

        }
        
        // Resources dropdown functionality
        function toggleResourcesDropdown(event) {

                    if (otherArrowBtn) {

            // Toggle current dropdown
            const isActive = dropdown.classList.contains('active');
            dropdown.classList.toggle('active');
            arrowBtn.setAttribute('aria-expanded', !isActive);
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown.active').forEach(dropdown => {
                    dropdown.classList.remove('active');
                    const arrowBtn = dropdown.querySelector('.dropdown-arrow-btn');
                    if (arrowBtn) {
                        arrowBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        });

        // Counter animation for metrics
        function animateCounters() {
            const counters = document.querySelectorAll('.metric-number');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const counter = entry.target;
                        const target = parseInt(counter.getAttribute('data-count'));
                        const duration = 2000; // 2 seconds
                        const increment = target / (duration / 16); // 60fps
                        let current = 0;
                        
                        const timer = setInterval(() => {
                            current += increment;
                            if (current >= target) {
                                current = target;
                                clearInterval(timer);
                            }
                            counter.textContent = Math.floor(current);
                        }, 16);
                        
                        observer.unobserve(counter);
                    }
                });
            }, {
                threshold: 0.5
            });
            
            counters.forEach(counter => {
                observer.observe(counter);
            });
        }

        // Initialize animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            animateCounters();
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        if (mobileMenuToggle && navMenu) {
            mobileMenuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navMenu.classList.toggle('active');
            });
        }
        
        // New Header JavaScript Functions
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.closest('.dropdown');
            const isOpen = dropdown.classList.contains('active');
            
            // Close all other dropdowns
            document.querySelectorAll('.dropdown').forEach(otherDropdown => {
                if (otherDropdown !== dropdown) {
                    otherDropdown.classList.remove('active');
                }
            });
            
            // Toggle current dropdown
            if (isOpen) {
                dropdown.classList.remove('active');
            } else {
                dropdown.classList.add('active');
            }
        }
        
        function toggleMobileMenu() {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
                toggle.classList.remove('active');
            } else {
                nav.classList.add('active');
                toggle.classList.add('active');
            }
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
        
        // Mobile menu responsive behavior
        function handleResize() {
            const nav = document.querySelector('.main-nav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
                toggle.classList.remove('active');
            }
        }
        
        window.addEventListener('resize', handleResize);
        
    
        // Footer accordion functionality
        document.addEventListener('DOMContentLoaded', function() {
            const footerToggles = document.querySelectorAll('.footer-nav-toggle');
            
            footerToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    
                    // Close all other sections (accordion behavior)
                    footerToggles.forEach(otherToggle => {
                        if (otherToggle !== this) {
                            otherToggle.setAttribute('aria-expanded', 'false');
                        }
                    });
                    
                    // Toggle current section
                    this.setAttribute('aria-expanded', !isExpanded);
                });
                
                // Keyboard navigation support
                toggle.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
        
        // Update current year
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
